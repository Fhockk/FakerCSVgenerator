<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="d-flex align-items-center justify-content-center vh-100">
        <div class="col-6 border rounded border-2 p-5">
            <form method="post">
                {% csrf_token %}
                <h1 class="display-5 mb-5 fw-normal text-center">Login</h1>
                <div class="mb-2 mx-5">
                    {{ form.username }}
                    <label class="form-label" for="{{ form.username.id_for_label }}"></label>
                </div>
                <div class="mb-2 mx-5">
                    {{ form.password }}
                    <label class="form-label" for="{{ form.password.id_for_label }}"></label>
                </div>
                <div class="container-fluid px-5" style="display: flex; justify-content: flex-end;">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>

</div>
</body>
</html>
